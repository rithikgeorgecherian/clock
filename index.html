    <div class="row">

        <div class="col-md-10 d-flex justify-content-center align-items-center dclock" style="width: 100%; height: 100vh;">
            <h1 id="result" class></h1>
        </div>
        <div class="col-md-1"></div>
    </div>
</body>
    <script>
        function getTime(){
            //Date ------Predefined class used to access date and time of the device
            const Time = new Date()
            console.log(Time);

            const hour = Time.getHours()
            console.log(hour);

            const min = Time.getMinutes()
            console.log(min);

            const sec = Time.getSeconds()
            console.log(sec);

            setTimeout(()=>{
                getTime()
            },1000)

            result.innerHTML = `${hour}:${min}:${sec} ${hour>=12?'PM':'AM'}`
        }
        getTime()
    </script>
